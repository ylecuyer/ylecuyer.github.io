---
layout: default
---

<section>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
		<small>{{ post.date | date: "%Y-%m-%d" }}</small>
		<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
		{{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>


</section>
